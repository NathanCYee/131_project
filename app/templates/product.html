{% extends "base.html" %}


{% block main %}
    </br>
    <p>Sold by: <a href="{{ '/merchant/%s' %merchant.id }}">{{ merchant.username }}</a></p>
    <h1>{{ product.name }}</h1>
    <h3>${{ product.price }}</h3>
    <p>{{ product.description }}</p>
    <form action="/cart" method="POST">
        {{ form.hidden_tag() }}
        {{ form.product_id(value=product.id) }}
        <p>
            {{ form.quantity.label }}<br>
            {{ form.quantity() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
