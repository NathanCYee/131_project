{% extends "base.html" %}

{% block main %}
<div class="container">
    </br>
    <h1>{{ category.name }}</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        {% for product in products %}
            <tr>
                <td><a href="{{ '/product/%s' %product.id }}">{{ product.name }}</a></td>
                <td>${{ product.price }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
